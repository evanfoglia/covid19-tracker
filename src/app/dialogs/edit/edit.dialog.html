<div class="container">
  <h3 mat-dialog-title>Order id: {{data.customerid}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

      <!--<div class="form">
          <mat-form-field color="accent">
            <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.id" name="id" required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>-->

        <div class="form">
            <mat-form-field color="accent">
              <input matInput #input class="form-control" placeholder="CustomerID" [(ngModel)]="data.customerid" name="customerid" required >
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          
          <!--Textarea for demo purposes-->
          <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="ProductID" [(ngModel)]="data.productid" name="productid" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
      
          <div class="form">
              <mat-form-field color="accent">
                <textarea matInput #input class="form-control" placeholder="Order Number" [(ngModel)]="data.ordernumber" name="ordernumber" required ></textarea>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
      
            <div class="form">
                <mat-form-field color="accent">
                  <textarea pattern="^(?=.*[0-9])[- +()0-9]+$" matInput #input class="form-control" placeholder="Start Date [DD-MM-YYYY]" [(ngModel)]="data.sdate" name="sdate" required ></textarea>
                  <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
      
              <div class="form">
                  <mat-form-field color="accent">
                    <textarea pattern="^(?=.*[0-9])[- +()0-9]+$" matInput #input class="form-control" placeholder="End Date [DD-MM-YYYY]" [(ngModel)]="data.edate" name="edate" required ></textarea>
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                </div>

   <!--<div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="Url" [(ngModel)]="data.url" name="url">
        </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Created at" [(ngModel)]="data.created_at" name="created_at">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Updated at" [(ngModel)]="data.updated_at" name="updated_at">
      </mat-form-field>
    </div>--> 

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
